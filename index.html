<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Historia Argentina</title>
  <style>
    :root{
      --bg:#f5f7fb; --card:#ffffff; --primary:#1e88e5;
    }
    body{
      margin:0;
      font-family:Inter,system-ui,Arial;
      background:var(--bg);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }
    .card{
      width:100%;
      max-width:760px;
      background:var(--card);
      border-radius:14px;
      padding:20px;
      box-shadow:0 10px 30px rgba(10,20,30,0.08);
      text-align:center;
    }
    .timer{ font-size:18px; margin-bottom:8px; color:#333; }
    h1{ font-size:18px; margin:6px 0 12px; }
    .question{ font-size:20px; margin:10px 0 18px; }
    .options{ display:grid; grid-template-columns:1fr; gap:12px; }
    button.option{
      padding:14px;
      border-radius:10px;
      border:0;
      background:#e9eef7;
      font-size:16px;
      cursor:pointer;
      transition:transform .08s ease,opacity .18s;
    }
    button.option:active{ transform:scale(.998); }
    button.option.correct{ background:#66bb6a; color:#fff; }
    button.option.incorrect{ background:#ef5350; color:#fff; }
    button#nextBtn{
      margin-top:18px;
      width:100%;
      padding:12px;
      border-radius:10px;
      border:0;
      background:var(--primary);
      color:#fff;
      font-size:16px;
      display:none;
      cursor:pointer;
    }
    .small{ font-size:13px; color:#666; margin-top:8px; }
    @media (min-width:520px){ .options{ grid-template-columns:1fr 1fr; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="timer">Tiempo: <strong id="time">20</strong>s</div>
    <h1>Quiz — Capítulo 4 y antecedentes</h1>
    <div class="question" id="question">Cargando...</div>
    <div class="options" id="options"></div>
    <button id="nextBtn">Continuar</button>
    <div class="small">Tocá una opción para ver si es correcta. Esperá a que el docente diga "Continuar".</div>
  </div>

  <script>
    const quizData = [
      // 1-10: preguntas que vos me diste (van primero)
      { q:"¿Quiénes apoyaron el golpe de 1955?", a:"B", options:[
        "Solo las Fuerzas Armadas",
        "Fuerzas Armadas, burguesía, sectores medios, partidos y la Iglesia",
        "Solo los sindicatos",
        "Solo estudiantes y maestros"
      ]},
      { q:"¿Cómo caracterizaban al gobierno de Perón sus opositores?", a:"B", options:[
        "Democracia plena",
        "Dictadura totalitaria",
        "Monarquía constitucional",
        "Sistema parlamentario"
      ]},
      { q:"¿Qué problemas detectó Prebisch en su informe preliminar?", a:"B", options:[
        "Superávit comercial y auge industrial",
        "Caída agropecuaria, industria pesada débil, crisis energética e inflación",
        "Exceso de divisas y baja inflación",
        "Mercado laboral estable y sin conflictos"
      ]},
      { q:"¿Qué recomendó Prebisch?", a:"A", options:[
        "Devaluación, reducir déficit, congelar salarios y privatizar (algunas empresas)",
        "Aumentar salarios y cerrar fronteras comerciales",
        "Mantener todo igual",
        "Nacionalizar bancos extranjeros"
      ]},
      { q:"¿Qué medidas económicas aplicó el gobierno tras el informe?", a:"A", options:[
        "Devaluación, eliminación del IAPI e ingreso al FMI y Banco Mundial",
        "Nacionalización total de la industria",
        "Cierre de fronteras a las exportaciones",
        "Subida del salario mínimo al doble"
      ]},
      { q:"¿Cuál fue el resultado económico de esas medidas?", a:"B", options:[
        "Estabilidad: superávit y baja inflación",
        "No lograron estabilidad: déficit persistente, industria dañada e inflación en alza",
        "Abundantes divisas y fin de la deuda externa",
        "Autoabastecimiento energético inmediato"
      ]},
      { q:"¿Por qué se considera “provisional” el gobierno de Aramburu?", a:"A", options:[
        "Porque administró hasta que hubiera elecciones y evitó definir políticas de fondo",
        "Porque fue elegido por voto popular por cuatro años",
        "Porque instauró una monarquía temporal",
        "Porque impuso reformas permanentes sin plazo"
      ]},
      { q:"¿Qué medidas tomó el gobierno contra el peronismo?", a:"B", options:[
        "Lo integró al gobierno como aliado principal",
        "Disolvió el Partido Peronista, intervino la CGT y prohibió símbolos y nombres (Decreto-Ley 4161)",
        "Le devolvió todos los bienes estatales",
        "Firmó un pacto de cooperación"
      ]},
      { q:"¿Qué establecía el Decreto 2739 y el Decreto 7107?", a:"A", options:[
        "2739: autorizaba a patrones a modificar condiciones laborales y ligar aumentos a productividad; 7107: excluía de actividad sindical a quienes dirigieron la CGT (1952–1955)",
        "Establecían vacaciones pagas obligatorias",
        "Dispuso elecciones sindicales inmediatas",
        "Nacionalizaban las empresas grandes"
      ]},
      { q:"¿Cómo reaccionaron los trabajadores ante esas medidas?", a:"B", options:[
        "Apoyaron abiertamente al gobierno",
        "Iniciaron la resistencia: sabotajes, “caños”, ralentización del trabajo y comandos",
        "Emigraron en masa al exterior",
        "Aceptaron perder todas las conquistas"
      ]},

      // 11-20: preguntas sobre Frondizi / Illia (anteriores)
      { q:"¿Cómo llega Frondizi a la presidencia?", a:"B", options:[
        "Golpe militar",
        "Acuerdo Frigerio-Perón",
        "Coalición con Balbín",
        "Votos en blanco mayoría"
      ]},
      { q:"¿Cuáles fueron las dos primeras medidas que tomó Frondizi?", a:"B", options:[
        "Congelamiento de precios y control bancario",
        "Aumento salarial 60% y ley de amnistía",
        "Nacionalización de YPF y suba de impuestos",
        "Disolución del Congreso y estado de sitio"
      ]},
      { q:"¿En qué consistía el 'modelo desarrollista'?", a:"A", options:[
        "Fomento de la industria pesada con inversión y tecnología extranjera",
        "Cerrarle el mercado al exterior y autarquía total",
        "Rebaja masiva de salarios para atraer capitales",
        "Exportar solo materias primas"
      ]},
      { q:"¿Qué cambio de postura sobre el petróleo generó polémica en Frondizi?", a:"A", options:[
        "Firmó contratos con empresas petroleras extranjeras",
        "Nacionalizó YPF sin compensación",
        "Prohibió cualquier inversión extranjera",
        "Devolvió YPF a manos de Perón"
      ]},
      { q:"¿Cuál fue uno de los resultados del 'modelo desarrollista'?", a:"A", options:[
        "Se triplicó la producción de acero",
        "Se eliminó completamente la inflación",
        "Disminuyeron las inversiones extranjeras",
        "Desapareció la industria automotriz"
      ]},
      { q:"¿Cómo intentó el gobierno frenar las protestas obreras?", a:"A", options:[
        "Declaró ilegalidad, estado de sitio, movilizó tropas y detuvo dirigentes",
        "Aumentó constantemente todos los salarios",
        "Legalizó todas las ocupaciones fabriles",
        "Transferó fábricas a cooperativas obreras"
      ]},
      { q:"¿Por qué desconfiaban los militares de Frondizi?", a:"A", options:[
        "Por su pasado acuerdista con el peronismo y su política exterior",
        "Porque era general del Ejército",
        "Por nacionalizar la prensa",
        "Por cerrar las fábricas"
      ]},
      { q:"¿Qué daba el Plan CONINTES?", a:"A", options:[
        "Militarizaba zonas fabriles y otorgaba amplios poderes a las Fuerzas Armadas",
        "Era un plan educativo nacional",
        "Nacionalizaba bancos extranjeros",
        "Creaba jornadas laborales de 12 horas"
      ]},
      { q:"¿Quién fue el principal operador de la 'acción psicológica' contra Illia?", a:"A", options:[
        "Revista Primera Plana",
        "La CGT",
        "YPF",
        "El Partido Peronista"
      ]},
      { q:"¿Cuál fue uno de los motivos que desencadenaron el golpe contra Illia?", a:"A", options:[
        "La instalación mediática de la idea de 'vacío de poder' y debilitamiento del gobierno",
        "Triunfo absoluto y popularidad masiva de Illia",
        "Apoyo unánime del empresariado a Illia",
        "Que Illia disolvió el Ejército"
      ]}
    ];

    // --- lógica del juego ---
    let current = 0;
    let answered = false;
    let timer = null;
    let timeLeft = 20;

    const qEl = document.getElementById('question');
    const optsEl = document.getElementById('options');
    const timeEl = document.getElementById('time');
    const nextBtn = document.getElementById('nextBtn');

    function startTimer(){
      clearInterval(timer);
      timeLeft = 20;
      timeEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        if(timeLeft < 0) timeLeft = 0;
        timeEl.textContent = timeLeft;
        if(timeLeft === 0){
          clearInterval(timer);
          if(!answered) revealCorrect();
          nextBtn.style.display = 'block';
        }
      }, 1000);
    }

    function loadQuestion(){
      answered = false;
      nextBtn.style.display = 'none';
      const item = quizData[current];
      qEl.textContent = (current+1) + ". " + item.q;
      optsEl.innerHTML = '';
      item.options.forEach((txt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = txt;
        btn.onclick = () => selectAnswer(btn, String.fromCharCode(65+i), item.a);
        optsEl.appendChild(btn);
      });
      startTimer();
    }

    function selectAnswer(btn, letter, correct){
      if(answered) return;
      answered = true;
      clearInterval(timer);
      if(letter === correct){
        btn.classList.add('correct');
      } else {
        btn.classList.add('incorrect');
        // resaltar correcta
        Array.from(optsEl.children).forEach((b, i) => {
          if(String.fromCharCode(65+i) === correct) b.classList.add('correct');
        });
      }
      // bloquear
      Array.from(optsEl.children).forEach(b => b.disabled = true);
      nextBtn.style.display = 'block';
    }

    function revealCorrect(){
      if(answered) return;
      answered = true;
      const item = quizData[current];
      Array.from(optsEl.children).forEach((b, i) => {
        if(String.fromCharCode(65+i) === item.a) b.classList.add('correct');
        b.disabled = true;
      });
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if(current >= quizData.length){
        qEl.textContent = '¡Fin del juego! Gracias por participar.';
        optsEl.innerHTML = '';
        nextBtn.style.display = 'none';
        document.querySelector('.timer').style.display = 'none';
        return;
      }
      loadQuestion();
    });

    // iniciar
    loadQuestion();
  </script>
</body>
</html>
